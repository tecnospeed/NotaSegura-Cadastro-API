<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/w/dt/dt-1.10.18/datatables.min.css"/>
</head>
<body>
    <div class="form-group">
        <label for="inputToken">Informe o token da softwarehouse:</label>
        <input type="text" class="form-control" id="inputToken" placeholder="Token da Softwarehouse">
        
        <div class="row" id="line-button">
            <div id="div-upload" class="col-sm">
                <label class="file-upload btn btn-primary">
                    <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>
                    Escolha um arquivo csv  <input type="file" onchange="carregaArquivo(event)" style="display:none" />
                </label>
                <span id="span-upload"></span>
            </div>
            <div id="div-enviar" class="col-sm">
            
            </div>
        </div>
        
        <div id="content">
            <ul class="nav nav-tabs">
                <li class="nav-item" id="data-client" >
                    <a class="nav-link" onclick="openTab(0, 'dados-clientes')" href="#" >Dados clientes</a>
                </li>
            </ul>

            <div id="dados-clientes" class="tabcontent">
                <div class="container-fluid">

                    <h1 class="h3 mb-2 text-gray-800">Cadastro clientes</h1>
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary"></h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="dataTable" width="100%" cellspacing="0">    
                                    <thead>
                                        <tr>
                                            <td>Razão social</td>
                                            <td>Nome Fantasia</td>
                                            <td>CNPJ/CPF</td>
                                            <td>E-mail</td>
                                            <td>Senha</td>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="erros-clientes"" class="tabcontent">
                <div class="container-fluid">

                    <h1 class="h3 mb-2 text-gray-800">Informações incorretas no arquivo csv</h1>
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary"></h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="dataTable-error" width="100%" cellspacing="0"> 
                                <thead>
                                    <tr>
                                        <td>Linha</td>
                                        <td>Erro</td>
                                    </tr>
                                </thead>   
                                <tbody>                        
                                </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="../src/index.js"></script>
    <script src="../static/js/dom.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/w/dt/dt-1.10.18/datatables.min.js"></script>

</body>
</html>
